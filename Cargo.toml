[package]
name = "birdnest-api"
version = "0.2.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-cors = "0.6.3"
env_logger = "0.9.1"
anyhow = "1.0"
futures = "0.3.25"
lazy_static = "1.4.0"
moka = { version = "0.9.6", features = ["future"] }
quick-xml = { version = "0.26", features = ["serde", "serialize"] }
rayon = "1.6.0"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.89"
tokio = { version = "1.22", features = ["full"] }
chrono = "0.4.23"
