[package]
name = "birdnest-api"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
futures = "0.3.25"
quick-xml = { version = "0.26", features = ["serde", "serialize"] }
rayon = "1.6.0"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.89"
tokio = { version = "1.22", features = ["full"] }
